<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="formAlterar">
		<p:hotkey bind="esc" action="#{equipamentoController.cancelar}" immediate="true" />

		<p:messages id="messages" showDetail="true" closable="true" showSummary="false">
			<p:autoUpdate />
		</p:messages>

		<p:focus context="panelGridEquipamento" />

		<h:panelGrid id="panelGridEquipamento" columns="2" cellpadding="10">

			<p:outputLabel value="Código" for="txtCodigo"
				rendered="#{equipamentoController.equipamentoModel.codigo != null}" />
			<p:inputText id="txtCodigo" value="#{equipamentoController.equipamentoModel.codigo}"
				readonly="true" rendered="#{equipamentoController.equipamentoModel.codigo != null}"
				style="width:50px" />

			<p:outputLabel value="Descrição" for="txtDescricao" />
			<p:inputText id="txtDescricao" style="width:300px" maxlength="70"
				value="#{equipamentoController.equipamentoModel.descricao}" required="true"
				requiredMessage="A descrição é obrigatória." />

			<p:outputLabel value="Data Aquisição" for="clndrDataAquisicao" />
			<p:calendar id="clndrDataAquisicao"
				value="#{equipamentoController.equipamentoModel.dataAquisicao}" pattern="dd/MM/yyyy"
				required="true" requiredMessage="A data de aquisição é obrigatória." mask="true" />

			<p:outputLabel value="Valor Compra" for="txtValorCompra" />
			<p:inputNumber id="txtValorCompra" thousandSeparator="" decimalSeparator=","
				value="#{equipamentoController.equipamentoModel.valorCompra}" required="true"
				requiredMessage="O valor de compra é obrigatório.">
			</p:inputNumber>

			<p:spacer />

			<p:column>
				<p:commandButton value="Salvar" id="btnSalvar" icon="ui-icon-gear"
					action="#{equipamentoController.salvar}" update="form-consulta" />

				<p:commandButton value="Cancelar" id="btnCancelar" icon="ui-icon-close"
					action="#{equipamentoController.cancelar}" immediate="true" />
			</p:column>

		</h:panelGrid>
		<p:defaultCommand target="btnSalvar" />
	</h:form>

</ui:composition>
