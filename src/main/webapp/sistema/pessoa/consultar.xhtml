<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">

		<p:dialog header="Alterar Pessoa" id="dialog-modal-alterar" widgetVar="dialog-modal-alterar"
			modal="true" height="400px" width="550px">
			<ui:include src="alterar.xhtml" />
		</p:dialog>

		<p:dialog header="Incluir Pessoa" id="dialog-modal-incluir" widgetVar="dialog-modal-incluir"
			modal="true" height="400px" width="550px">
			<ui:include src="incluirPopup.xhtml" />
		</p:dialog>

		<h:form id="form-consulta" style="height:100%">
			<p:commandButton icon="ui-icon-plus" title="Incluir Pessoa" style="left: 2%; margin: auto" value="Incluir Pessoa" ajax="true"
				onclick="PF('dialog-modal-incluir').show();" />
				
			<p:dataTable id="dataTable-registros" var="pessoa" value="#{consultarPessoaController.pessoas}"
				rows="15" paginator="true" emptyMessage="Nenhum registro."
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" styleClass="table">

				<p:column headerText="Código" filterBy="#{pessoa.codigo}" filterMatchMode="contains"
					filterStyleClass="filter-input">
					<h:outputText value="#{pessoa.codigo}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{pessoa.nome}" filterMatchMode="contains"
					filterStyleClass="filter-input">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="Sexo" filterBy="#{pessoa.sexo}" filterMatchMode="contains"
					filterStyleClass="filter-input">
					<h:outputText value="#{pessoa.sexo}" />
				</p:column>

				<p:column headerText="Cadastro" filterBy="#{pessoa.dataCadastro}" filterMatchMode="equals"
					filterStyleClass="filter-input">
					<h:outputText value="#{pessoa.dataCadastro}" />
				</p:column>

				<p:column headerText="Email" filterBy="#{pessoa.email}" filterMatchMode="contains"
					filterStyleClass="filter-input" style="width:200px;">
					<h:outputText value="#{pessoa.email}" />
				</p:column>

				<p:column headerText="Endereço" filterBy="#{pessoa.endereco}" filterMatchMode="contains"
					filterStyleClass="filter-input" style="width:200px;">
					<h:outputText value="#{pessoa.endereco}" />
				</p:column>

				<p:column headerText="Usuário" filterBy="#{pessoa.usuarioModel.usuario}"
					filterMatchMode="contains" filterStyleClass="filter-input">
					<h:outputText value="#{pessoa.usuarioModel.usuario}" />
				</p:column>

				<p:column style="width:25px;">
					<p:commandButton icon="ui-icon-pencil" title="Alterar" ajax="true"
						actionListener="#{consultarPessoaController.Editar(pessoa)}"
						oncomplete="PF('dialog-modal-alterar').show();" update="dialog-modal-alterar" />
				</p:column>

				<p:column style="width:25px;">
					<p:commandButton icon="ui-icon-trash" title="Excluir" ajax="true"
						actionListener="#{consultarPessoaController.ExcluirPessoa(pessoa)}" update="@form" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
