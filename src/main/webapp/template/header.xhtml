<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet library="css"
	name="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<h:form>
	<p:menubar>
		<p:menuitem value="Inicio" icon="ui-icon-home"
			url="//sistema/home.xhtml" />
		<p:submenu label="Principal" icon="ui-icon-star">
			<p:menuitem value="Pessoa" icon="ui-icon-person"
				outcome="/sistema/pessoa/consultar.xhtml" />
			<p:menuitem value="Equipamento" icon="ui-icon-wrench"
				outcome="/sistema/equipamento/consultar.xhtml" />
		</p:submenu>

		<f:facet name="options">
			<p:commandButton value="Logout" icon="ui-icon-extlink"
				action="#{usuarioController.logout}" />
		</f:facet>
	</p:menubar>

</h:form>

</html>
